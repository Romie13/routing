<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
	ul
	{
		list-style : none;
		padding-left : 0px;
	}
  </style>
</head>
<body>

<div class="container">
  <h2>Categories</h2>
  
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <div data-toggle="collapse" data-parent="#accordion" data-target="#collapse1">Collapsible Group 1</div>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
			<ul>
				<li>
					<div [routerLink]="['/categories',category.name]">
						<div class="checkbox">
							<label>
								<input type="checkbox" (change)='myfunc(category.name,subcategory,$event.target.checked)'>
								{{subcategory}}
							</label>
						</div>
                  </div>
				</li>
				<li>sub1</li>
				<li>sub1</li>
				<li>sub1</li>
			</ul>
		</div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <div data-toggle="collapse" data-parent="#accordion" data-target="#collapse2">Collapsible Group 2</div>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
			<ul>
				<li>sub1</li>
				<li>sub1</li>
				<li>sub1</li>
				<li>sub1</li>
			</ul>
		</div>
      </div>
    </div>
  </div> 
</div>
    
</body>
</html>
